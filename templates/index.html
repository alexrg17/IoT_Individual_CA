<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuardianPi</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- PubNub SDK -->
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.33.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-primary text-white px-4"
    >
      <h1 class="navbar-brand text-white">üõ°Ô∏è GuardianPi</h1>
      <div class="ml-auto d-flex align-items-center">
        {% if session.get('role') == 'admin' %}
        <!-- Button for Admin Users -->
        <a
          href="{{ url_for('admin.manage_users') }}"
          class="btn btn-warning me-3"
          >Manage Users</a
        >
        {% endif %}
        <span class="me-3">üîî</span>
        <!-- Profile Dropdown -->
        <div class="dropdown">
          <button
            class="btn btn-light dropdown-toggle"
            type="button"
            id="profileDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            üë§
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="profileDropdown"
          >
            <li><a class="dropdown-item" href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="d-flex justify-content-end mb-3">
        <!-- Add New Room Button -->
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#addRoomModal"
        >
          + Add New Room
        </button>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Dynamic Room Cards -->
        {% for room in rooms %}
        <div class="col">
          <div
            class="card shadow-sm room-card"
            data-room="{{ room.name }}"
            data-active="true"
          >
            <div class="card-body text-center">
              <div
                class="d-flex align-items-center justify-content-between mb-2"
              >
                <div class="d-flex align-items-center">
                  <span class="status-dot bg-success me-2"></span>
                  <h5 class="card-title mb-0">{{ room.name }}</h5>
                </div>
                <!-- Main Room Toggle -->
                <div class="form-check form-switch">
                  <input
                    class="form-check-input room-toggle"
                    type="checkbox"
                    checked
                    id="toggle-{{ room.name|replace(' ', '-') }}"
                  />
                </div>
              </div>
              <!-- Dropdown Details Button -->
              <button class="btn btn-primary details-btn">Details ‚ñº</button>
              <div class="details-dropdown mt-3 d-none">
                <ul class="list-unstyled">
                  <li>
                    Magnetic Sensor
                    <div class="form-check form-switch ms-2 d-inline-block">
                      <input
                        class="form-check-input sensor-toggle"
                        type="checkbox"
                        data-sensor="magnetic_sensor"
                      />
                    </div>
                  </li>
                  <li>
                    Motion Sensor
                    <div class="form-check form-switch ms-2 d-inline-block">
                      <input
                        class="form-check-input sensor-toggle"
                        type="checkbox"
                        data-sensor="motion_sensor"
                      />
                    </div>
                  </li>
                  <li>
                    Buzzer
                    <div class="form-check form-switch ms-2 d-inline-block">
                      <input
                        class="form-check-input sensor-toggle"
                        type="checkbox"
                        data-sensor="buzzer"
                      />
                    </div>
                  </li>
                  <li>
                    LED
                    <div class="form-check form-switch ms-2 d-inline-block">
                      <input
                        class="form-check-input sensor-toggle"
                        type="checkbox"
                        data-sensor="led"
                      />
                    </div>
                  </li>
                  <li>
                    Notifications
                    <div class="form-check form-switch ms-2 d-inline-block">
                      <input
                        class="form-check-input sensor-toggle"
                        type="checkbox"
                        data-sensor="notifications"
                      />
                    </div>
                  </li>
                </ul>
              </div>
              <!-- Edit and Delete Buttons -->
              <div class="d-flex justify-content-around mt-3">
                <button
                  class="btn btn-warning btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#editRoomModal-{{ room.id }}"
                >
                  Edit
                </button>
                <form
                  action="{{ url_for('main.delete_room', room_id=room.id) }}"
                  method="POST"
                  style="display: inline"
                >
                  <button
                    type="submit"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete this room?');"
                  >
                    Delete
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit Room Modal -->
        <div
          class="modal fade"
          id="editRoomModal-{{ room.id }}"
          tabindex="-1"
          aria-labelledby="editRoomModalLabel-{{ room.id }}"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editRoomModalLabel-{{ room.id }}">
                  Edit Room
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <form
                action="{{ url_for('main.edit_room', room_id=room.id) }}"
                method="POST"
              >
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="editRoomName-{{ room.id }}" class="form-label">
                      Room Name
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="editRoomName-{{ room.id }}"
                      name="room_name"
                      value="{{ room.name }}"
                      required
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Add Room Modal -->
    <div
      class="modal fade"
      id="addRoomModal"
      tabindex="-1"
      aria-labelledby="addRoomModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addRoomModalLabel">Add New Room</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="/add-room" method="POST">
            <div class="modal-body">
              <div class="mb-3">
                <label for="roomName" class="form-label">Room Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="roomName"
                  name="room_name"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Add Room</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
      <p><span class="status-dot bg-success"></span> Active</p>
      <p><span class="status-dot bg-danger"></span> Not Active</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/pubnub.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
