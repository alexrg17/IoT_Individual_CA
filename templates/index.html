<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuardianPi</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-primary text-white px-4"
    >
      <h1 class="navbar-brand text-white fs-2 fw-bold">🛡️ GuardianPi</h1>
      <div class="ml-auto d-flex align-items-center">
        <span class="me-3 fs-5">🔔</span>
        <span class="fs-5">👤</span>
      </div>
    </nav>

    <!-- Main Grid -->
    <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-3 g-5">
        <!-- Room Cards -->
        {% for room in ["Living room", "Master Bedroom", "Kitchen", "Entrance",
        "Kid's bedroom", "Office"] %}
        <div class="col">
          <div class="card shadow-sm room-card">
            <div class="card-body text-center">
              <div
                class="d-flex align-items-center justify-content-center mb-3"
              >
                <span class="status-dot bg-success me-2"></span>
                <h4 class="card-title mb-0 fw-bold">{{ room }}</h4>
              </div>
              <button class="btn btn-primary btn-lg details-btn">
                Details ▼
              </button>
              <div class="details-dropdown mt-3 d-none">
                <ul class="list-unstyled">
                  <li class="fs-5">🔹 Magnetic Sensor</li>
                  <li class="fs-5">🔹 Motion Sensor</li>
                  <li class="fs-5">🔹 Buzzer</li>
                  <li class="fs-5">🔹 LED</li>
                  <li class="fs-5">🔹 Notifications</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-5">
      <p><span class="status-dot bg-success"></span> Active</p>
      <p><span class="status-dot bg-danger"></span> Not Active</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
