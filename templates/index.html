<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuardianPi</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-primary text-white px-4"
    >
      <h1 class="navbar-brand text-white">üõ°Ô∏è GuardianPi</h1>
      <div class="ml-auto d-flex align-items-center">
        <span class="me-3">üîî</span>
        <span>üë§</span>
      </div>
    </nav>

    <!-- Main Grid -->
    <div class="container mt-4">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Room Cards -->
        {% for room in ["Living room", "Master Bedroom", "Kitchen", "Entrance",
        "Kid's bedroom", "Office"] %}
        <div class="col">
          <div
            class="card shadow-sm room-card"
            data-room="{{ room }}"
            data-active="true"
          >
            <div class="card-body text-center">
              <div
                class="d-flex align-items-center justify-content-between mb-2"
              >
                <div class="d-flex align-items-center">
                  <span class="status-dot bg-success me-2"></span>
                  <h5 class="card-title mb-0">{{ room }}</h5>
                </div>
                <!-- Main Room Toggle -->
                <div class="form-check form-switch">
                  <input
                    class="form-check-input room-toggle"
                    type="checkbox"
                    checked
                    id="toggle-{{ room|replace(' ', '-') }}"
                  />
                </div>
              </div>
              <button class="btn btn-primary details-btn">Details ‚ñº</button>
              <div class="details-dropdown mt-3 d-none">
                <ul class="list-unstyled">
                  <li>
                    Magnetic Sensor
                    <div class="form-check form-switch ms-2 d-inline-block">
                      <input class="form-check-input" type="checkbox" />
                    </div>
                  </li>
                  <li>
                    Motion Sensor
                    <div class="form-check form-switch ms-2 d-inline-block">
                      <input class="form-check-input" type="checkbox" />
                    </div>
                  </li>
                  <li>
                    Buzzer
                    <div class="form-check form-switch ms-2 d-inline-block">
                      <input class="form-check-input" type="checkbox" />
                    </div>
                  </li>
                  <li>
                    LED
                    <div class="form-check form-switch ms-2 d-inline-block">
                      <input class="form-check-input" type="checkbox" />
                    </div>
                  </li>
                  <li>
                    Notifications
                    <div class="form-check form-switch ms-2 d-inline-block">
                      <input class="form-check-input" type="checkbox" />
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
      <p><span class="status-dot bg-success"></span> Active</p>
      <p><span class="status-dot bg-danger"></span> Not Active</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
