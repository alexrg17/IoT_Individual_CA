<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary text-white px-4">
      <h1 class="navbar-brand text-white">Admin Panel</h1>
      <div class="ml-auto">
        <a href="/logout" class="btn btn-danger">Logout</a>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="text-center mb-4">Edit User</h2>
      <form action="{{ url_for('admin.edit_user', user_id=user.id) }}" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{{ user.name }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{{ user.email }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            value="{{ user.username }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" name="role" required>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>
              Admin
            </option>
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>
              User
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
        <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
