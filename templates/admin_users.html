<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Manage Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-primary text-white px-4"
    >
      <h1 class="navbar-brand text-white">Admin Panel</h1>
      <div class="ml-auto">
        <!-- Home Button -->
        <a href="/" class="btn btn-light me-2">Home</a>
        <!-- Logout Button -->
        <a href="/logout" class="btn btn-danger">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <h2 class="text-center mb-4">Manage Users</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
              <!-- Edit Button -->
              <a
                href="{{ url_for('admin.edit_user', user_id=user.id) }}"
                class="btn btn-sm btn-primary"
              >
                Edit
              </a>

              <!-- Delete Button -->
              <form
                action="{{ url_for('admin.delete_user', user_id=user.id) }}"
                method="POST"
                style="display: inline"
              >
                <button
                  type="submit"
                  class="btn btn-sm btn-danger"
                  onclick="return confirm('Are you sure you want to delete this user?');"
                >
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
